<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÄÄƒng Nháº­p - Cake Shop</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                <h1>ğŸ‚ Cake Shop</h1>
                <h2>ÄÄƒng Nháº­p</h2>
            </div>

            <form class="login-form" id="loginForm">
                <div id="errorMessage" class="error-message" style="display: none;"></div>

                <div class="form-group">
                    <label for="username">TÃªn Ä‘Äƒng nháº­p</label>
                    <input type="text" id="username" name="username" placeholder="Nháº­p tÃªn Ä‘Äƒng nháº­p" required>
                </div>

                <div class="form-group">
                    <label for="password">Máº­t kháº©u</label>
                    <input type="password" id="password" name="password" placeholder="Nháº­p máº­t kháº©u" required>
                </div>

                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox" id="remember">
                        <span>Ghi nhá»› Ä‘Äƒng nháº­p</span>
                    </label>
                    <a href="#" class="forgot-password">QuÃªn máº­t kháº©u?</a>
                </div>

                <button type="submit" class="login-btn" id="loginBtn">ÄÄƒng Nháº­p</button>

                <div class="signup-link">
                    ChÆ°a cÃ³ tÃ i khoáº£n? <a href="register.html">ÄÄƒng kÃ½ ngay</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'https://banhngot.fitlhu.com';
        const loginForm = document.getElementById('loginForm');
        const loginBtn = document.getElementById('loginBtn');
        const errorMessage = document.getElementById('errorMessage');

        // HÃ m hiá»ƒn thá»‹ lá»—i
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            errorMessage.style.backgroundColor = '#fee';
            errorMessage.style.color = '#c33';
            errorMessage.style.padding = '10px';
            errorMessage.style.borderRadius = '8px';
            errorMessage.style.marginBottom = '15px';
            errorMessage.style.fontSize = '0.9em';
            errorMessage.style.textAlign = 'center';
        }

        // HÃ m áº©n lá»—i
        function hideError() {
            errorMessage.style.display = 'none';
        }

        // HÃ m hiá»ƒn thá»‹ loading
        function setLoading(isLoading) {
            if (isLoading) {
                loginBtn.disabled = true;
                loginBtn.textContent = 'Äang Ä‘Äƒng nháº­p...';
                loginBtn.style.opacity = '0.7';
            } else {
                loginBtn.disabled = false;
                loginBtn.textContent = 'ÄÄƒng Nháº­p';
                loginBtn.style.opacity = '1';
            }
        }

        // Xá»­ lÃ½ Ä‘Äƒng nháº­p
        loginForm.addEventListener('submit', async function (e) {
            e.preventDefault();
            hideError();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Táº¡o request body
            const requestBody = {
                username: username,
                password: password
            };

            try {
                setLoading(true);

                // Gá»i API Ä‘Äƒng nháº­p
                const response = await fetch(`${API_BASE_URL}/api/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(requestBody)
                });

                const data = await response.json();

                if (data.success) {
                    // LÆ°u thÃ´ng tin user vÃ o localStorage
                    localStorage.setItem('user', JSON.stringify(data.data));
                    localStorage.setItem('token', data.data.token);
                    localStorage.setItem('userId', data.data.id);
                    localStorage.setItem('username', data.data.username);

                    // Redirect vá» trang chá»§
                    window.location.href = 'index.html';
                } else {
                    // Hiá»ƒn thá»‹ lá»—i tá»« API
                    showError(data.message || 'ÄÄƒng nháº­p tháº¥t báº¡i!');
                }
            } catch (error) {
                console.error('Lá»—i káº¿t ná»‘i:', error);
                showError('KhÃ´ng thá»ƒ káº¿t ná»‘i Ä‘áº¿n mÃ¡y chá»§. Vui lÃ²ng thá»­ láº¡i!');
            } finally {
                setLoading(false);
            }
        });

        // Kiá»ƒm tra náº¿u Ä‘Ã£ Ä‘Äƒng nháº­p
        window.addEventListener('load', function () {
            const token = localStorage.getItem('token');
            if (token) {
                // ÄÃ£ Ä‘Äƒng nháº­p, redirect vá» trang chá»§
                window.location.href = 'index.html';
            }
        });
    </script>
</body>

</html>
